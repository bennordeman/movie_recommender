<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations for "{{ liked_movie }}"</h1>
    
    {% if recommendations %}
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found. Try a different movie.</p>
    {% endif %}
    
    <a href="/">Go back</a>
</body>
</html>
